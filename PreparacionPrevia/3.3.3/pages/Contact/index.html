<body>
  <div class="banner"></div>
  <main>
    <h4>Contact Us</h4>
    <div class="container">
      <div class="row">
        <div class="col-4"
          style="background-image: url('../../images/contactus-pic.jpg'); background-size: cover; background-position: center;">
        </div>
        <div class="col-8">
          <h5>Tell us everything...</h5>
          <form action="none">
            <div class="row">
              <div class="form-group col">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first" name="firstname" placeholder="Type your name..."
                  required />
              </div>
              <div class="form-group col">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last" name="lastname" placeholder="Type your lastname..."
                  required />
              </div>
            </div>

            <div class="row">
              <div class="form-group col bg-important">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="youremail@domain.com"
                  required />
              </div>
              <div class="form-group col bg-emphasis">
                <label for="tel">Cellphone</label>
                <input type="tel" class="form-control" id="tel" name="telephone" placeholder="+52 XXX XXX XXXX"
                  required />
              </div>
            </div>

            <div class="form-group">
              <label for="category">You want to share...</label>
              <select class="form-control" name=category>
                <option selected>A complain</option>
                <option value="">One</option>
                <option value="">Two</option>
                <option value="">Three</option>
              </select>
            </div>

            <div class="form-group">
              <label for="comment">Share your thoughts</label>
              <textarea class="form-control" name="comment" id="comment" cols="20" rows="10"
                placeholder="Write here"></textarea>
            </div>

          </form>
        </div>
      </div>
      <div class="row" style="padding-top: 1em;">
        <div class="col-4"></div>

        <div class="col-8">
          <div class="text-center">
            <button type="submit" class="btn btn-danger">SEND TO AN ADVISOR</button>
          </div>
        </div>
      </div>
    </div>
