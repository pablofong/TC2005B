<body>
    <div class="container mt-5" style="margin-bottom:5em;">
        <h6 class="h4 text-danger">Add Career</h6>
        <form class="row g-3" id="job-form" onsubmit="return false">
            <div class="col-md-6">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="job-id" required>
            </div>
            <div class="col-md-6">
                <label for="job-position" class="form-label">Job Position</label>
                <input type="text" class="form-control" id="job-position" required>
            </div>
            <div class="col-md-4">
                <label for="type" class="form-label">Type</label>
                <select class="form-control" id="job-type">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="job-city" required>
            </div>
            <div class="col-md-4">
                <label for="vacancies" class="form-label">Vacancies</label>
                <input type="number" class="form-control" id="job-vacancy" required>
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="job-description" cols="6" placeholder="Write here"
                    maxlength="150" style="resize:none;"></textarea>
            </div>
            <div class="col-md-12 p-3 d-flex justify-content-center align-items-center">
               <button onclick="saveCareers(); resetForm()"  class="btn btn-danger">Submit</button>
            </div>
        </form>
